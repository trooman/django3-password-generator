<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
    <select name="length" style="cursor: pointer;">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>

    <input type="submit" value="Generate Password" style="cursor: pointer;" class="btn btn-primary">
    <button style="cursor: pointer" class="btn btn-success">
        <a style="text-decoration: none; color: white" href="{% url 'author' %}">Author</a>
    </button>
</form>
</div>
